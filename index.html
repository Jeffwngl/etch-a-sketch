<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridSize">
        <p>Choose size:</p>
        <input type="number" id="width" name="width" required minlength="2" maxlength="4">
        <p>x</p>
        <input type="number" id="height" name="height" required minlength="2" maxlength="4">
        <button id="submit">Draw grid</button>
    </div>
    <p class="notify">Max size 500px.</p>
    <div class="container">
        <h2>Etch-A-Sketch</h2>
        <div width="500" height="500" class="drawingBoard"></div>
    </div>

    <div class="pens">
        <input type="color" id="colorDisplay" />
        <button id="sizeDown">Size Down</button>
        <button id="sizeUp">Size Up</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
    </div>
    <div class="share">
        <button id="export">Export Drawing</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
